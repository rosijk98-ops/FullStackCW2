{% extends "base.html" %}
{% block title %}Locations{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Locations</h1>
    <a href="{% url 'create_location' %}" class="btn btn-success">+ Add Location</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th style="width:160px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for location in locations %}
              <tr>
                <td>{{ location.name }}</td>
                <td>{{ location.address }}</td>
                <td>
                  <a href="{% url 'update_location' location.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                  <a href="{% url 'delete_location' location.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
              </tr>
            {% empty %}
              <tr><td colspan="3" class="text-center text-muted">No locations found.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Delete Workout Log{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Delete Workout Log</h1>

<div class="alert alert-warning">
  Are you sure you want to delete this log for
  <strong>{{ log.member.user.get_full_name }} on {{ log.date|date:"d M Y" }}</strong>?
  This action cannot be undone.
</div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'workoutlogs_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}

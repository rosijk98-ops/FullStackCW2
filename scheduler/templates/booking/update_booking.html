{% extends "base.html" %}
{% block title %}Update Booking{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Update Booking</h1>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {% include 'partials/_form_fields.html' with form=form %}
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-outline-secondary" href="{% url 'bookings_list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

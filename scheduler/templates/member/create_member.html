{% extends "base.html" %}
{% block title %}Add Member{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Add New Member</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {% include "partials/_form_fields.html" with form=form %}
      
      <div class="d-flex gap-2">
        <button class="btn btn-success" type="submit">Save</button>
        <a href="{% url 'members_list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
